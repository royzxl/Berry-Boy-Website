    <section class="job">

            <h1>Join Our Team!</h1>
            <p>Send us you details below</p>
        </div>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="2a42bca2-b175-4408-a885-cf9076b8c34a">
            <input type="text" name="name" placeholder="FULL NAME" required>
            <input type="email" name="email" placeholder="EMAIL" required>
            <input type="number" name="number" placeholder="PHONE NUMBER" required>
            <label for="resume-link">RESUME LINK (Google Drive / Dropbox):</label>
            <input type="url" id="resume-link" name="resume_link" placeholder="Paste a shareable link here" required>
            <textarea rows="8" name="availabilities" placeholder="AVAILABILITIES" required></textarea>
            <textarea rows="8" name="why" placeholder="WHY WOULD YOU LIKE TO WORK FOR US?" required></textarea>
            <button type="submit" class="send-btn">APPLY</button>
        </form>
